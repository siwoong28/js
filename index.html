<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<!-- 외부파일을 넣을 수 있는 공간, css파일 -->
<body>
    <!-- 본문에 해당하는 태그 -->
    <h1>윤시웅</h1>
    <h2>윤시웅</h2>
    <h3>윤시웅</h3>
    <h4>윤시웅</h4>
    <h5>윤시웅</h5>
    <h6>윤시웅</h6>
    <!-- h는 heding의 줄임말
    숫자가 클 수록 글자가 작아진다 -->
    <p>김지혜 바보 이진현 천재</p>
    <p>박지영 바보 이자연 천재</p>
        <!-- 한 줄을 차지한다 -->
    <span>윤시웅</span>
    <!-- 한 부분만 차지한다 -->
    <hr>
    <!-- 단일태그 수평선을 그어준다 -->
    <input type = "text">
    <input type="checkbox" name="김민재">
    <input type="checkbox" name="김민재">
    <input type="radio" name="hellow">
    <input type="radio" name="hellow">
    <!--input: 타입이 속성을 나타낸다 -->
    <!-- radio는 하나만 체크가능 checkbox는 중복체크 가능 -->

</body>
</html>
